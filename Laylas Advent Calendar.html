        <script>
            function myFunction() {
                // Getting image path by day
                var today = new Date();
                var month = (today.getMonth() + 1);
                var day = (today.getDay() + 1);
                var today = new Date();
                var image_path = "images/" + day + 1 + ".jpg"
                if(month != 12){
                  image_path = "images/" + "notChristmas" +".jpg"      
                }    
                return image_path;
            }
            function todays_date() {
                for (i in Range(1,24)){
                    document.getElementById(i).span.class = todays_date();
                }
            }
            function show() {
                /* Access image by id and change
                the display property to block*/
                document.getElementById('image')
                    .src = myFunction();
                document.getElementById('left_santa')
                    .src = "images/dancing.gif";
                document.getElementById('right_santa')
                    .src = "images/dancing.gif";    
                var audio = document.getElementById("audio");
                audio.play();  


                document.getElementById('image')
                    .style.display = "block";
                    document.getElementById('left_santa')
                    .style.display = "block";
                    document.getElementById('right_santa')
                    .style.display = "block";

                document.getElementById('btnID')
                    .style.display = "none";
            }
        </script>
